  			<div class="personal">
  				<form id="personal-form" class="personal-form">
  					<div class="inbox">
  						<label for="name">真实姓名：</label>
  						<input type="text" name="name" class="name" id="name" placeholder="" 
  							data-required="true" data-validate="name" data-describedby="name-description" />	
  					</div>
  					<div id="name-description" class="name-description"></div>
            		<div class="inbox">
  						<label class="sexlabel" for="sex">性 别：</label>
	  				    <select id="sex" class="sex" name="sex">
		                    <option value="1">男</option>
		                    <option value="2">女</option>
	  				    </select>
  					</div>
            		<div class="inbox">
  						<label for="birth">出生年月：</label>
  						<input type="text" name="birth" class="birth" id="birth" readonly="" />
						</div>
						<div class="inbox">
  						<label for="tel">手机号码：</label>
  						<input type="number" name="tel" class="tel" id="tel" 
  							data-required="true" data-validate="tel" data-describedby="tel-description" />
  					</div>
  					<div id="tel-description" class="tel-description"></div>
            		<div class="inbox">
  						<label for="email">电子邮箱：</label>
  						<input type="email" name="email" class="email" id="email" placeholder="" 
  							data-required="true" data-validate="email" data-describedby="email-description" />
  					</div>
  					<div id="email-description" class="email-description"></div>
						<div class="inbox">
  						<label for="documents">证件类型：</label>
								<select id="cardType" class="document" name="documents">
										<option value="1">身份证</option>             
										<option value="2">军官证</option>
										<option value="3">回乡证</option>
										<option value="4">台胞证</option>
			        	</select>
								<input type="number" name="documents" class="documents" id="documents" 
									data-required="true" data-validate="idcard" data-describedby="idcard-description" />
  					</div>
						<div id="idcard-description" class="idcard-description"></div>
						<div class="inbox">
							<label>选择地区：</label>
							<div class="iphone">
								<div class="browser">
									<!--选择地区-->
									<div class="express-area">
										<div id="expressArea" class="expressArea">
											省 > 市 > 区/县
										</div>
									</div>
									<!--选择地区弹层-->
									<div id="areaLayer" class="express-area-box">
										<header>
											<h3 id="chosetype">选择地区</h3>
											<a id="backUp" class="back" href="javascript:void(0)" title="返回"></a>
											<a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
										</header>
										<article id="areaBox">
											<ul id="areaList" class="area-list"></ul>
										</article>
									</div>
									<!--遮罩层-->
									<div id="areaMask" class="mask"></div>
								</div>
							</div>
						</div>
						<div class="inbox">
							<label class="nationality">国 籍：</label>
							<select id="country" class="country" name="country">
								<option value="1">中国</option>
								<option value="2">中国港澳台</option>
								<option value="3">外籍</option>
							</select>
						</div>
						<div class="inbox">
							<label class="bloodlabel">血 型：</label>
							<select id="bloodtype" class="bloodtype" name="bloodtype">
								<option value="1">A</option>
								<option value="2">B</option>
								<option value="3">O</option>
								<option value="4">AB</option>
								<option value="5">其他血型</option>
							</select>
						</div>
						<div class="inbox">
							<label class="edubg">学 历：</label>
							<select id="education" class="education" name="education">
								<option value="1">高中及以下</option>
								<option value="2">专科</option>
								<option value="3">本科</option>
								<option value="4">硕士</option>
								<option value="5">博士</option>
							</select>
						</div>
						<div class="inbox">
							<label class="jobl">职 业：</label>
							<select id="job" class="job" name="job">
								<option value="1">国营</option>
								<option value="2">私营</option>
								<option value="3">合资</option>
								<option value="4">行政/事业单位</option>
								<option value="5">境内上市股份公司</option>
								<option value="6">其他</option>
							</select>
						</div>
						<div class="inbox">
							<label class="postcode" for="postcode">邮 编：</label>
							<input type="text" id="postcode" class="postIn" value="" placeholder="请输入邮政编码">
						</div>
  					<div class="inbox">
							<label for="urger">紧急联系人：</label>

								data-required="true" data-validate="urger" data-describedby="urger-description" >
						</div>
						<div id="urger-description" class="urger-description"></div>
						<div class="inbox">
							<label for="urgtel" class="urg">紧急联系人电话：</label>

								data-required="true" data-validate="urgtel" data-describedby="urgtel-description" >
						</div>
						<div id="urgtel-description" class="urgtel-description"></div>
